<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!--Container Start-->
    <main class="max-w-screen-xl mx-auto px-4 lg:px-7">
       <!--Header Start-->
       <header class="flex pt-2 mb-5">
        <!--Text Content-->
        <div>
            <h1 class="text-5xl md:text-7xl">It's good<br>tea time at<br>The Tea House</h1>
            <p class="text-gray-500 w-3/4 my-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi iste earum ipsa repellendus ipsam molestiae.</p>
            <button class="bg-gradient-to-r from-orange-500 to-red-600 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
        </div>
         <!--Image Content-->
        <div class="relative">
        <!--Image-->
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div> 
            <!--card-->       
            <div class="flex items-center bg-white shadow absolute top-20 md:top-80 md:left-32 lg:left-28 px-2 py-2 md:px-10 lg:py-4 rounded-lg">
                <div>
                    <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                </div>
                <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
        

            </div>
        </div>
       </header>
       
        
    </main>
</body>
</html>
